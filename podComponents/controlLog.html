<!DOCTYPE html>
<html lang="en">
<head>
  <title>Opti Control Log</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="controlLog.js"></script>
</head>
<body>

<div class="container">
  <h2>Action Log Entry</h2>
  <form action="javascript:logData();">
    
    <div class="form-group">
      <label for="reason">Reason:</label>
      <input type="text" class="form-control" id="reason" placeholder="Enter reason for action" name="reason">
    </div>



    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>



<div class="container">
  <h2>Action Log</h2>
  <p>Manual Actions Performed on Opti Site</p>            
  <table class="table table-striped" id="logTable">
    <thead>
      <tr>
        <th>User</th>
	<th>Action</th>
        <th>Time</th>
	<th>Reason</th>
      </tr>
    </thead>
    <tbody id="logTableBody">
    </tbody>
  </table>
</div>

</body>
</html>
